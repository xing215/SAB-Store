services:
  # SAB Lanyard MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: sablanyard_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: minipreorder
      TZ: ${TZ:-Asia/Ho_Chi_Minh}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sablanyard_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SAB Lanyard Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - PORT=5000
        - BASE_URL=http://localhost:5000
        - MONGODB_URI=mongodb://admin:password123@mongodb:27017/minipreorder?authSource=admin
        - JWT_SECRET=your-super-secret-jwt-key-here
        - ADMIN_EMAIL=sab@fit.hcmus.edu.vn
        - ADMIN_USERNAME=admin
        - ADMIN_PASSWORD=admin123
        - APPSCRIPT_URL=your-appscript-url-here
        - CORS_ORIGIN=http://localhost:3000
    pull_policy: always
    container_name: sablanyard_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      BASE_URL: http://localhost:5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/minipreorder?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here
      ADMIN_EMAIL: sab@fit.hcmus.edu.vn
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      APPSCRIPT_URL: your-appscript-url-here
      CORS_ORIGIN: http://localhost:3000
      TZ: ${TZ:-Asia/Ho_Chi_Minh}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads  # Map uploads folder for file persistence
    networks:
      - sablanyard_network

  # SAB Lanyard Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - REACT_APP_API_URL=http://localhost:5000
        - REACT_APP_BANK_NAME_ID=your-bank-name-id-here
        - REACT_APP_ACCOUNT_NO=ACCOUNT_NUMBER
    pull_policy: always
    container_name: sablanyard_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sablanyard_network

volumes:
  mongodb_data:

networks:
  sablanyard_network:
    driver: bridge
